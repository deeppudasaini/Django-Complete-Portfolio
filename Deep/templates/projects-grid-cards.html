<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projects - Brand</title>
    <link rel="stylesheet" href="./static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./static/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="./static/assets/css/Animated-CSS-Waves-Background-SVG.css">
    <link rel="stylesheet" href="./static/assets/css/gradient-navbar-1.css">
    <link rel="stylesheet" href="./static/assets/css/gradient-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
        <div class="container-fluid"><a class="navbar-brand" href="#"><i class="icon ion-ios-infinite" id="brand-logo"></i></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                      <li class="nav-item" role="presentation"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/portfolio">Portfolio</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/cv">CV</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/hire">Hire</a></li>
                </ul>
        </div>
        </div>
    </nav><div class="svg-container">


	
    <main class="page projects-page">
        <section class="portfolio-block projects-cards">
            <div class="container">
                <div class="heading">
                    <h2>Recent projects</h2>
                </div>
                <div class="row">
                {% for p in projects %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0"><a href="{{p.link}}"><img class="card-img-top scale-on-hover" src="{{p.image}}" alt="Card Image"></a>
                            <div class="card-body">
                                <h6><a href="{{p.link}}">{{p.title}}</a></h6>
                                <p class="text-muted card-text">{{p.description}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="/cv">About me</a><a href="/hire">Contact me</a><a href="/portfolio">Projects</a></div>
            <div class="social-icons"><a href="https://www.facebook.com/profile.php?id=100009801221837"><i class="icon ion-social-facebook"></i></a><a href="https://www.instagram.com/deeppudasaini07/"><i class="icon ion-social-instagram-outline"></i></a><a href="https://www.linkedin.com/in/deep-pudasaini-87bb921a0/"><i class="icon ion-social-linkedin"></i></a></div>
        </div>
    </footer>
    <script src="./static/assets/js/jquery.min.js"></script>
    <script src="./static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="./static/assets/js/theme.js"></script>
</body>

</html>
